<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Board</title>
    <link rel="stylesheet" href="./assets/index.css">
    <script defer src="./assets/script.js"></script>
</head>
<body>
     
   
     <div id="quizBoxContainer">

        <div id="questionContainer" class="hide">
            
             <h2 id="question"></h>
             <ol type="A" class="choices">
                 <li class="choice"><span id="a_text" onclick="calcScore(this)"></span></li>
                 <li class="choice"><span id="b_text" onclick="calcScore(this)"></span></li>
                 <li class="choice"><span id="c_text" onclick="calcScore(this)"></span></li>
                 <li class="choice"><span id="d_text" onclick="calcScore(this)"></span></li>
             </ol>
             <button type="buttons" class="next buttons" >Next</button>
            
        </div>

        <div id="scoreboard" class="hide">
            <h2 id="scoreTitle">Your Score is</h2>
            <h2 id="score"></h2>
        </div>
        
  

      <div class="controls">
        <button id="startBtn" class="startBtn buttons">Start Quiz</button> 
      </div>
 
    </div>


</body>
</html>
